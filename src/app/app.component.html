<h1>Dragon Ball Super Card Game Maker</h1>

<div id="form-content">
  <div>
    <span id="color-buttons">
      <button id="black-btn" pButton type="button" label="Black" class="ui-button-rounded"
              (click)="swapFrameColor('black', '../assets/layers/black/blacktemplate.png')">
      </button>
      <button id="blue-btn" pButton type="button" label="Blue" class="ui-button-rounded"
              (click)="swapFrameColor('blue', '../assets/layers/blue/bluetemplate.png')">
      </button>
      <button id="green-btn" pButton type="button" label="Green" class="ui-button-rounded"
              (click)="swapFrameColor('green', '../assets/layers/green/greentemplate.png')">
      </button>
      <button id="red-btn" pButton type="button" label="Red" class="ui-button-rounded"
              (click)="swapFrameColor('red', '../assets/layers/red/redtemplate.png')">
      </button>
      <button id="yellow-btn" pButton type="button" label="Yellow" class="ui-button-rounded"
              (click)="swapFrameColor('yellow', '../assets/layers/yellow/yellowtemplate.png')">
      </button>
    </span>
  </div>

  <div>
    <span class="ui-float-label">
      <input
        [(ngModel)]="cardName"
        id="name-input"
        type="text"
        size="30"
        pInputText
      >
      <label for="name-input">Card Name</label>
    </span>
  </div>

  <div>
    <span>
      Show Card Text Box:
      <p-inputSwitch id="show-card-box-switch" [(ngModel)]="showCardTextBox"></p-inputSwitch>
    </span>
  </div>

  <div>
    <input id="art-input" type="file" name="myFile" (change)="setCardArt($event)">
  </div>

  <div>
    <span class="ui-float-label">
      <input
        [(ngModel)]="character"
        id="character-input"
        type="text"
        size="30"
        pInputText
      >
      <label for="character-input">Character</label>
    </span>
  </div>

  <div>
    <span class="ui-float-label">
      <input
        [(ngModel)]="specialTrait"
        id="trait-input"
        type="text"
        size="30"
        pInputText
      >
      <label for="trait-input">Special Trait</label>
    </span>
  </div>

  <div>
    <span class="ui-float-label">
      <input
        [(ngModel)]="era"
        id="era-input"
        type="text"
        size="30"
        pInputText
      >
      <label for="era-input">Era</label>
    </span>
  </div>

</div>

<div id="card-display-holder">
  <div id="card">
    <div id="cardName">{{this.cardName}}</div>
    <div id="character">{{this.character}}</div>
    <div id="special-trait">{{this.specialTrait}}</div>
    <div id="era">{{this.era}}</div>
    <div *ngIf="cardArt">
      <img id="card-art" [src]="cardArt" height="200" alt="User Entered Art">
    </div>
    <img src='{{frameResource}}' alt="Card Frame" width="100%" height="100%">
    <img *ngIf="showCardTextBox && cardColor === 'black'" class="card-textbox" src='../assets/layers/black/box.png' alt="Card Textbox">
    <img *ngIf="showCardTextBox && cardColor === 'blue'"    class="card-textbox" src='../assets/layers/blue/box.png' alt="Card Textbox">
    <img *ngIf="showCardTextBox && cardColor === 'green'"   class="card-textbox" src='../assets/layers/green/box.png' alt="Card Textbox">
    <img *ngIf="showCardTextBox && cardColor === 'red'"     class="card-textbox" src='../assets/layers/red/box.png' alt="Card Textbox">
    <img *ngIf="showCardTextBox && cardColor === 'yellow'"  class="card-textbox" src='../assets/layers/yellow/box.png' alt="Card Textbox">
  </div>
</div>
