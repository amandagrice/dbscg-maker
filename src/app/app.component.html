<h1>Dragon Ball Super Card Game Maker</h1>

<div id="page-content">
  <div id="form-content">

    <div id="color-button-holder" class="large-bottom-margin">
    <span id="color-buttons">
      <button id="black-btn" type="button" class="color-button" (click)="setFrameColor('black')"></button>
      <button id="blue-btn" type="button" class="color-button" (click)="setFrameColor('blue')"></button>
      <button id="green-btn" type="button" class="color-button" (click)="setFrameColor('green')"></button>
      <button id="red-btn" type="button" class="color-button" (click)="setFrameColor('red')"></button>
      <button id="yellow-btn" type="button" class="color-button" (click)="setFrameColor('yellow')"></button>
    </span>
    </div>

    <div class="large-bottom-margin">
    <span class="ui-float-label">
      <input
        [(ngModel)]="cardName"
        id="name-input"
        type="text"
        size="30"
        pInputText
        (ngModelChange)="adjustCardNameSize()"
      >
      <label for="name-input">Card Name</label>
    </span>
    </div>

    <div class="large-bottom-margin">
      <input id="art-input" type="file" name="myFile" (change)="setCardArt($event)">
    </div>

    <div>
    <span class="ui-float-label">
      <input
        [(ngModel)]="power"
        id="power-input"
        type="number"
        size="30"
        pInputText
      >
      <label for="power-input">Power</label>
    </span>
    </div>
    <br/>

    <div class="large-bottom-margin">
      <div id="show-card-box-input">
        <label for="show-card-box-switch">Show Card Text Box:</label>
        <p-inputSwitch id="show-card-box-switch" [(ngModel)]="showCardTextBox"></p-inputSwitch>
      </div>
      <span class="ui-float-label">
      <textarea
        id="card-text-input"
        [(ngModel)]="skill"
        rows="5" cols="30"
        pInputTextarea
        autoResize="autoResize"
        (ngModelChange)="removeHighlight()"
        placeholder="Skill"
      >
      </textarea>
    </span>
      <button pButton type="button" label="Highlight Keywords" class="ui-button-rounded"
              (click)="parseForKeywords()"></button>
    </div>

    <div class="large-bottom-margin">
      <p-dropdown
        [options]="combos"
        [(ngModel)]="selectedCombo"
        optionLabel="name"
        placeholder="Set Combo Power"
        autoWidth="false"
        [style]="{'width':'300px'}">
      </p-dropdown>
    </div>

    <div class="pad-bottom large-bottom-margin">
    <span class="ui-float-label cost-input">
      <input
        [(ngModel)]="totalCost"
        id="total-cost-input"
        type="number"
        size="30"
        pInputText
      >
      <label for="total-cost-input">Total Cost</label>
    </span>

      <span class="ui-float-label cost-input">
      <input
        [(ngModel)]="specifiedCost"
        id="specified-cost-input"
        [disabled]="cardColor === 'black'"
        type="number"
        size="30"
        pInputText
        [min]="0"
        [max]="10"
        (ngModelChange)="setDrops()"
      >
      <label for="specified-cost-input">Specified Cost</label>
    </span>
    </div>

    <div class="large-bottom-margin">
    <span class="ui-float-label">
      <input
        [(ngModel)]="character"
        id="character-input"
        type="text"
        size="30"
        pInputText
      >
      <label for="character-input">Character</label>
    </span>
    </div>

    <div class="large-bottom-margin">
    <span class="ui-float-label">
      <input
        [(ngModel)]="specialTrait"
        id="trait-input"
        type="text"
        size="30"
        pInputText
      >
      <label for="trait-input">Special Trait</label>
    </span>
    </div>

    <div class="large-bottom-margin">
    <span class="ui-float-label">
      <input
        [(ngModel)]="era"
        id="era-input"
        type="text"
        size="30"
        pInputText
      >
      <label for="era-input">Era</label>
    </span>
    </div>

  </div>

  <div id="card-display-holder">
    <div id="card" class="card-size">
      <div id="card-name-area">
        <div id="card-name">{{this.cardName}}</div>
      </div>
      <div id="power">{{this.power}}</div>
      <div id="total-cost">{{this.totalCost}}</div>
      <div id="character">{{this.character}}</div>
      <div id="special-trait">{{this.specialTrait}}</div>
      <div id="era">{{this.era}}</div>
      <div *ngIf="cardArt"><img id="card-art" class="card-size" [src]="cardArt" height="200" alt="User Art"></div>
      <div id="skill">{{this.skill}}</div>
      <img src='{{selectedFrameResource}}' alt="Card Frame" width="100%" height="100%">
      <img *ngIf="showCardTextBox" class="layer-asset" [src]="assets + colorResources[cardColor]['box']"
           alt="card text">
      <div id="specified-cost"></div>
      <img *ngIf="selectedCombo" class="layer-asset" [src]="assets + selectedCombo['cost']" alt="combo cost">
      <img *ngIf="selectedCombo" class="layer-asset" [src]="assets + selectedCombo['power']" alt="combo power">
    </div>
  </div>
</div>
